<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courgette">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Project 1</title>
</head>

<body>
    <div class="container">
        <h1>My Task Board</h1>
        <form class="main-list" name="main-list" action="javascript:void(0);">

            <div class="row1">
                <div class="col-lg-auto">
                    <div class="container-img-main">

                        <img src="note-cards for web3.jpg" class="notpad-img" alt="note">
                        <img src="pin-right.png" class="pin-right" alt="pin">
                        <img src="pin-left.png" class="pin-left" alt="pin">
                        <div class="form-group1">
                            <input type="text" name="main_input_task" class="main_input_task" autocomplete="off" placeholder="Enter your task">
                        </div>
                        <div class="form-group1">
                            <input type="date" name="main_input_date" class="main_input_date" id="dateId" data-toggle="tooltip"
                                data-placement="right" title="Destination date">
                        </div>
                        <div class="form-group1">
                            <input type="time" name="main_input_hour" class="main_input_hour" id="hourId" data-toggle="tooltip"
                                data-placement="right" title="Destination hour">
                        </div>

                    </div>
                    <div class="main-buttun">
                        <button class="btn-press" id="addButton" type="button" onclick="addToArr()"><i class="fas fa-plus-circle "></i>
                            Add task</button>

                        <button class="btn-press" id="clearButton" type="button" onclick="clearList()"><i class="fas fa-minus-circle "></i>
                            clear</button>
                    </div>
                    <div>
                        <canvas id="Clock" width="150" height="150" style="background-color:transparent;"></canvas>
                    </div>
                </div>
            </div>
        </form>

        <div class="container-fluid">
            <div class="row mt-3">
                <div class="col-12">
                    <div id="taskcontainer">

                    </div>
                </div>
            </div>
        </div>















        <script src="script.js"></script>
        <!-- <script src="clock.js"></script> -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
</body>

</html>
